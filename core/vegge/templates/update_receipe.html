{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token%}
        <h2>Update Receipe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" value="{{receipe.receipe_name}}" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Receipe Description</label>
          <textarea class= "form-control" value=""  name="receipe_description" required>{{receipe.receipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" >
          </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>
      {{receipes}}
</div>
{% endblock %}
