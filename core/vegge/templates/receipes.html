{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
        {% csrf_token%}
        <h2>Add Receipe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" >Receipe Description</label>
          <textarea class= "form-control" required name="receipe_description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control" >
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
      <hr>
      <div class="mt-5">
        <div class="mx-auto col-6">
           <form action="">
            
           <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Search Food</label>
            <input name="Search"  type="text" class="form-control" >
            
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
      </div>
      {{receipes}}
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
              <img src = "/media/{{receipe.receipe_image}}" style="height: 100px;"></td>
              <td>
                <a href="/delete_receipe/{{receipe.id}}"><button class="btn btn-danger m-2">Delete</button></a>
                <a href="/update_receipe/{{receipe.id}}"><button class="btn btn-success">Update</button></a>


              </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
